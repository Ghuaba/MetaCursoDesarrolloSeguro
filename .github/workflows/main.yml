name: Security CI

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 3 * * *"  # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Build, SAST, SCA, Secrets, Container Scan, SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Build (package jar for Docker)
        run: mvn -B -DskipTests clean package

      - name: Generate CycloneDX SBOM (dependencies)
        run: mvn -q -DskipTests org.cyclonedx:cyclonedx-maven-plugin:2.8.0:makeAggregateBom

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: target/bom.xml

      - name: OWASP Dependency-Check (fail on HIGH+)
        uses: dependency-check/Dependency-Check_Action@v3
        with:
          project: 'MetaCursoDesarrolloSeguro'
          path: '.'
          format: 'HTML,XML,JSON'
          out: 'dependency-check-report'
          args: >-
            --scan .
            --format ALL
            --failOnCVSS 7.0
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload Dependency-Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      - name: Gitleaks (secret scanning)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >-
            detect --no-git --verbose --redact
            --report-format=sarif --report-path=gitleaks.sarif

      - name: Upload Gitleaks SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: true

      - name: Upload Semgrep SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Build container image (local)
        run: docker build -t app:ci .

      - name: Trivy image scan (HIGH/CRITICAL, fail build)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'app:ci'
          format: 'sarif'
          output: 'trivy-image.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
