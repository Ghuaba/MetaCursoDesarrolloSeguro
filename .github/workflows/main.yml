name: Security CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    name: Build, SAST, Secrets, Container, SBOM

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- JAVA ----------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Maven build
        run: mvn -B -DskipTests clean package

      # ---------------- SBOM ----------------
      - name: Generate CycloneDX SBOM
        run: |
          mvn -q -DskipTests \
          org.cyclonedx:cyclonedx-maven-plugin:2.7.9:makeAggregateBom

      # ---------------- GITLEAKS (NO SARIF, SIMPLE) ----------------
      - name: Gitleaks scan
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz \
          | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks detect --redact || true

      # ---------------- SEMGREP (NO SARIF) ----------------
      - name: Semgrep scan
        run: |
          pip install semgrep==1.45.0
          semgrep scan --config p/ci || true

      # ---------------- DOCKER BUILD ----------------
      - name: Build Docker image
        id: docker
        run: |
          if docker build -t app:ci .; then
            echo "built=true" >> $GITHUB_OUTPUT
          else
            echo "built=false" >> $GITHUB_OUTPUT
            exit 1  # Asegura que el flujo falle si Docker no se construye.
          fi

      # ---------------- TRIVY IMAGE SCAN (SARIF SOLO SI BUILD OK) ----------------
      - name: Run Trivy image scan
        if: steps.docker.outputs.built == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: app:ci
          format: sarif
          output: $GITHUB_WORKSPACE/trivy-image.sarif
          exit-code: "0"
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      # ---------------- LIST FILES AFTER TRIVY SCAN (DEPURACIÓN) ----------------
      - name: List files after Trivy scan
        run: ls -alh $GITHUB_WORKSPACE

      # ---------------- VERIFICACIÓN Y CARGA DE SARIF ----------------
      - name: Upload Trivy SARIF to GitHub Security
        if: always()
        run: |
          if [ -f $GITHUB_WORKSPACE/trivy-image.sarif ]; then
            echo "Uploading SARIF"
          else
            echo "No SARIF file found, skipping upload"
            exit 0
          fi

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: $GITHUB_WORKSPACE/trivy-image.sarif
