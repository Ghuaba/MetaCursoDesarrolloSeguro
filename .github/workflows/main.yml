name: Security CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    name: Build, SAST, Secrets, Container, SBOM

    steps:
      # ---------------- CHECKOUT ----------------
      - uses: actions/checkout@v4

      # ---------------- BUILD ----------------
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      - name: Maven build
        run: mvn -B -DskipTests package

      # ---------------- SBOM ----------------
      - name: Generate SBOM
        run: |
          mvn -q -DskipTests \
          org.cyclonedx:cyclonedx-maven-plugin:2.8.0:makeAggregateBom

      # ---------------- GITLEAKS (CLI, SIMPLE) ----------------
      - name: Gitleaks scan
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz \
          | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks

          gitleaks detect --redact || true

      # ---------------- SEMGREP (SIN SARIF) ----------------
      - name: Semgrep scan
        run: |
          pip install semgrep
          semgrep scan --config p/ci || true

      # ---------------- DOCKER (SI EXISTE) ----------------
      - name: Check Dockerfile
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.dockerfile.outputs.exists == 'true'
        run: docker build -t app:ci .

      # ---------------- TRIVY (SOLO SI HAY IMAGEN) ----------------
      - name: Trivy image scan
        if: steps.dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: app:ci
          format: sarif
          output: trivy-image.sarif
          exit-code: "0"

      # ---------------- SUBIR SARIF SOLO SI EXISTE ----------------
      - name: Upload Trivy SARIF
        if: always()
        run: |
          if [ -f trivy-image.sarif ]; then
            echo "Uploading trivy-image.sarif"
          else
            echo "No trivy-image.sarif found, skipping"
            exit 0
          fi

      - name: Upload Trivy SARIF (GitHub)
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif
