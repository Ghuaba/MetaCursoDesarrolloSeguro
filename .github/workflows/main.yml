name: Security CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    name: Build, SAST, Secrets, Container, SBOM

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------- JAVA BUILD ----------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "8"

      - name: Maven build
        run: mvn -B -DskipTests package

      # ---------------- SBOM ----------------
      - name: Generate SBOM
        run: |
          mvn -q -DskipTests \
          org.cyclonedx:cyclonedx-maven-plugin:2.7.9:makeAggregateBom

      # ---------------- GITLEAKS (CLI, ESTABLE) ----------------
      - name: Gitleaks scan
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz \
          | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks detect --redact || true

      # ---------------- SEMGREP (SIN SARIF) ----------------
      - name: Semgrep scan
        run: |
          pip install semgrep==1.45.0
          semgrep scan --config p/ci || true

      # ---------------- DOCKER BUILD (CONTROLADO) ----------------
      - name: Docker build
        id: docker
        run: |
          docker build -t app:ci . && echo "built=true" >> $GITHUB_OUTPUT || echo "built=false" >> $GITHUB_OUTPUT

      # ---------------- TRIVY (SOLO SI BUILD OK) ----------------
      - name: Trivy image scan
        if: steps.docker.outputs.built == 'true'
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: app:ci
          format: sarif
          output: trivy-image.sarif
          exit-code: "0"

      # ---------------- SUBIR SARIF SOLO SI EXISTE ----------------
      - name: Upload Trivy SARIF
        if: always()
        run: |
          if [ -f trivy-image.sarif ]; then
            echo "SARIF exists"
          else
            echo "No SARIF generated, skipping upload"
            exit 0
          fi

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
